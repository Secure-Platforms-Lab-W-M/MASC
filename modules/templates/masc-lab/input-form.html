{% extends 'layout/base.html' %}

{% block content %}
<div class="container pb-2 pt-4">
    <div class="row">
        <div class="col-xl-10 col-lg-10">
            <h2 class="title">{{ assets.title }}</h2>
            <div>
            <span>
                {{ assets.description }}
            </span>
            </div>
        </div>
    </div>
    <div class="row pt-4">
        <div class="col-xl-3 col-lg-3"> </div>
        <div class="col-xl-6 col-lg-6">
            <div class="card">
                <div class="card-title" style="background-color: #E5E4E2;">
                    <h5 class="p-2">ðŸ§° Configurations</h5>
                </div>
                <div class="card-body">
                    <form method="post" action="">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-xl-12 col-lg-12">
                                <div class="form-group mt-4">
                                    <label for="exampleFormControlSelectProperties"><h6>Select Configuration</h6>
                                    </label>
                                    <select class="form-control" id="exampleFormControlSelectProperties"
                                            name="properties">
                                        {% for file in properties_file %}
                                        <option>
                                            {{ file.filename }}
                                        </option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="row mt-3">
                                    <div class="d-flex justify-content-center align-items-center">
                                        <button type="submit" class="btn btn-warning" style="width: 200px;"><b>Submit Configurations</b></button>
                                    </div>
                                </div>
                                <div class="row mt-3">
                                    <div class="d-flex justify-content-center align-items-center">
                                        <a class="btn btn-primary" href="/properties/upload" style="width: 200px;"><b>Create Configurations</b></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-xl-3 col-lg-3"> </div>
    </div>
</div>

{% endblock content %}
