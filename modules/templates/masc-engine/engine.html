            </div>
        </div>

                <a href="history" class="btn btn-primary" style="width: 200px;">⏲️ <b>Current Status</b></a>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-xl-12 col-lg-12">
            <form method="post" action="">
                {% csrf_token %}
                <div class="row">
                    <div class="col-xl-12 col-lg-12">

                            <label for="exampleFormControlSelectProperties"><h5>Select Configuration File</h5>
                            </label>
                            <select class="form-control" id="exampleFormControlSelectProperties"
                                    name="properties">
                                {% for file in properties_file %}
                                <option>
                                    {{ file.filename }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="row mt-3">
                            <div class="d-flex justify-content-center align-items-center">
                                <button type="submit" class="btn btn-warning" style="width: 200px;"><b>Submit Configurations</b></button>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="d-flex justify-content-center align-items-center">
